    <title>Odd Even Detector</title>

<body> 
    <div class="container">
        <img src="image.jpg" alt="" width="100%">
        <div class="centered"><h1 style="text-align: center;"> To find odd or even number! </h1> </div> 
        <div class="top-left"> <label>Enter Number</label> </div>
     </div>

    
    <br>

    <input type="number" name="" id="oddeven" 
    onkeyup="isCheck()"> <span id="showmsg">   </span>

    <script>

        function isCheck(){
        var num = document.getElementById('oddeven').value;
        
        /// alert(num); ///

        if((num % 2)=== 0){
            document.getElementById('showmsg').
            innerHTML = "Hurray! Number " +num+ 
            " is an even number";
        }
        else{
            document.getElementById('showmsg').
            innerHTML = "Oh NO! Number " +num+ 
            " is not an even number";
        }
        if(num == ""){
            document.getElementById('showmsg').
            innerHTML = "";
        }
